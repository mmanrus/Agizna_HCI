<!DOCTYPE html>
<html lang="en">
    <title>Sign Up</title>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">

        <script defer src="js/bootstrap.bundle.min.js"></script>
        <script defer src="js/reg-validation.js"></script>
    </head>
    <body>
        <div class="containers">
            <div>
                <div class="logo-container" id="logo-display">
                    <img class="logo-img" src="images/output-onlinepngtools.png" alt="big brand logo">
                </div>
            </div>
            <div class="sign-containers">
                <form action="#" novalidate>
                    <div class="my-4">
                        <input type="text" class="form-controls" id="register-username" placeholder="Enter Username" required>
                    </div>
                    <div class="my-4">
                        <input type="email" class="form-controls" id="register-email" placeholder="Enter Email" required>
                    </div>
                    <div class="my-4">
                        <input type="password" class="form-controls" id="register-password" placeholder="Password" required>
                    </div>
                    <div class="my-4">
                        <input type="password" class="form-controls" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <div class="my-4">
                        <button class="bt bt-d b" type="submit" id="register">SIGN UP</button>
                    </div>
                    <div class="mt-2">
                        <p id="h-rule"><span>ALREADY HAVE AN ACCOUNT?</span></p>
                    </div>
                    <div class="my-4">
                        <a href="login.html" class="bt bt-l a">LOG IN</a>
                    </div>
                    <div class="my-4 txt">
                        <p class="fs-6">I agree to the <a href="#"><b>Terms and Condition</b></a> and <a href="#"><b>Policies of Borcel & Privacy Policy</b></a></p>
                    </div>
                    <div class="my-4 txt">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
