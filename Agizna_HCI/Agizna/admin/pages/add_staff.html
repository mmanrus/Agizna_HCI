</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container-x">
        <div class="navigation-xx">

                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Add Staff</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>

                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>

                        <span class="title">Help</span>
                    </a>
                </li>

                <li>

                <li>
                    <a href="../../landing.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>    
        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline" class="my-2"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.png" alt="">
                </div>
            </div>

            <!-- ======================= Add Staff ================== -->
            <div class="d-flex center position-relative">
                <div class="container bg-secondary-subtle mt-5 p-3 pt-4 login-container m">
                    <form action="#" class="needs-validation" novalidate>
                        <div class="my-4 position-relative">
                            <input type="text" class="border p-3 fs-5 form-control" id="register-username" placeholder="Enter Staff's Username" required>
                            <div class="invalid-tooltip">
                                Please choose a username.
                            </div>
                        </div>
                        <div class="my-4 position-relative">
                            <input type="email" class="border form-control p-3 fs-5" id="register-email" placeholder="Enter Staff's  Email" required>
                            <div class="invalid-tooltip">
                                Please enter a valid Email.
                            </div>
                        </div>
                        
                        <div class="my-4 position-relative">
                            <input type="password" class="border form-control p-3 fs-5" id="register-password" placeholder="Password" required>
                            <div class="invalid-tooltip">
                                Please enter a password.
                            </div>
                        </div>
                        
                        <div class="my-4 position-relative">
                            <input type="password" class="border form-control p-3 fs-5" id="confirm-password" placeholder="Confirm Password" required>
                            <div class="invalid-tooltip">
                                Password do not match.
                            </div>
                        </div>
                        <div class="my-4 position-relative">
                            <button class="border btn btn-dark p-3 fs-5 fw-semibold  gap-2 col-6 mx-auto" type="submit" id="register">Add Staff</button>
                        </div>
                        
                    </form>
                </div>
            </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>
