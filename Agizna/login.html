<!DOCTYPE html>
<html lang="en">
    <head lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/bootstrap.bundle.min.js"></script>
        <script defer src="js/login-validation.js"></script>
    </head>
    <body>
        <div class="d-flex justify-content-evenly">
            <div>
                <div class="logo">
                    <!--Log In text Here Soon-->
                </div>
                <div class="" id="logo-display">
                    <img class="w-75"src="images/output-onlinepngtools.png" alt="big brand logo">
                </div>
            </div>
            <div class="container bg-secondary-subtle mt-5 p-3 pt-4 login-container mx-5">
                <form>
                    <div class="my-4">
                        <input type="text" class="border form-control p-3 fs-5" id="login-user" placeholder="Username or Email">
                    </div>
                    <div class="my-4">
                        <input type="password" class="border form-control p-3 fs-5" id="login-password" placeholder="Password">
                    </div>
                    <div class="my-4">
                        <button type="submit" class="border btn btn-dark p-3 fs-5 fw-semibold" id="login-btn">LOG IN</button>
                    </div>
                    <div class="mt-2">
                        <p id="h-rule"><span>NEW TO AGIZNA?</span></p>
                    </div>
                    <div class="my-4">
                        <a href="sign-up.html" class="btn btn-light p-3 fs-5 fw-semibold link">SIGN UP</a>
                    </div>
                    <div class="my-4 txt">
                        <p class="fs-6">By registering. You agree to the <a href="#"><b>Terms and Condition</b></a> and <a href="#"><b>Policies of Borcel & Privacy Policy</b></a></p>
                    </div>
                    <div class="my-4 txt">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
